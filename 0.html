<script>
        var harga = 1000000
        var uang_muka = document.getElementById("uang_muka");
        var tenor = document.getElementById("tenor")
        var output = document.getElementById("output");
        var uangmuka_value_realtime = document.getElementById("uangmuka_value")
        var tenor_value_realtime = document.getElementById("tenor_value")

        // output.innerHTML = uang_muka.value;

        document.getElementById('uang_muka').max = getRangemax()
        document.getElementById('uang_muka').value = Math.round( (getRangemax() - getRangemin())/2) + getRangemin()   
        document.getElementById('uang_muka').min = getRangemin()
        var uangMukaValue = uang_muka
        var tenorValue = tenor.value

        output_harga.innerHTML = `Rp. ${harga.toLocaleString()}`

        function getRangemin(){
            var a = harga * 0.2 
            return a
        }

        function getRangemax(){
            var b = harga * 0.45
            return b
        }

        uang_muka.oninput = function() {
         uangMukaValue = Number(this.value) * 5
         uangmuka_value_realtime.innerHTML = `Rp. ${uang_muka.value}`
         output.innerHTML = `Rp. ${Math.round((Number(harga - Number(uangMukaValue/5)) / Number(tenorValue))).toLocaleString()}`
        }
        
        tenor.oninput = function() {
            tenorValue = Number(this.value) * 3  
            tenor_value_realtime.innerHTML = tenorValue
            output.innerHTML = `Rp. ${Math.round((Number(harga - Number(uangMukaValue)) / Number(tenorValue))).toLocaleString()}` 
        }
        
        // output.innerHTML += Number(uangMukaValue) + Number(tenorValue)
        console.log(output, '<=== value uang muka')


</script>
